{% extends "base.html" %}

{% block content %}

<h2>Edit Post</h2>

    <form method="post">
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>blog</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
    </form>
    <form method="post">
      <button name="cancel" type="submit" value="cancel">
        cancel edit
      </button>
    </form>

{% endblock %}
